<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
       <header class="headerOfPage">
        <h1>Répertoire de contact</h1>
    </header>
    <blockquote>
        <article id="article1" class="articles">
            <header>
                <h2>Formulaire de contact</h2>  
            </header>
            <form class="classDuFormulaire" enctype="multipart/form-data" method="post">
                <label for="prénom">Prénom</label><br/>
                <input type="text" id="prénom" name="prénom" class="inputDuForm" required><br/>
                <label for="nom">Nom</label><br/>
                <input type="text" id="nom" name="nom" class="inputDuForm" required><br/>
                <label for="groupe">Groupes</label><br/>
                <select id="groupe" class="inputDuForm">
                    <option id="groupeAmis" value="Amis">Amis</option>
                    <option id="groupeFamille" value="Famille">Famille</option>
                    <option id="groupeTravail" value="Travail">Travail</option>
                    <option id="groupeCollègue" value="Collègue">Collègue</option>
                </select><br/>
                <label for="zoneDuBio">Bio du contact</label>
                <textarea name="zoneDuBio" id="zoneDuBio" cols="30" rows="5" class="inputDuForm" required></textarea><br/> <fieldset class="choixDImage">
                    <button class="boutonDeCréation">Choisir un fichier</button>
                    <input type="file" id="upload" name="icon" accept="image/jpeg, image/png, image/jpg">
                    <img src="imgprofile.png" id="display-image" class="preview" alt="previsualiser votre image">
                </fieldset><fieldset class="lesDeuxBoutons">
                    <input type="button" value="Créer" class="blueButton lesBoutonsDeBas" id="blueBtn">
                    <input type="reset" name="reset" id="reset" value="réinit." class="redButton lesBoutonsDeBas">
                </fieldset>
            </form>
        </article>
        <article id="répertoire" class="articles bolcRepertoire">
            <header>
                <h2>liste de contact</h2>
            </header>
            <div id="idDuRépertoire" class="contactDiv">
            </div>
        </article>
    </blockquote><script src="scripts.js"></script>
  <script src="script.js"></script>
</body>

</html>
